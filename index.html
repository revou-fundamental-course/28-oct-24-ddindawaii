<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Kalkulator BMI</h1>

    <form id="bmiForm">
      <div class="input-group">
        <label for="usia">Usia:</label>
        <input type="number" id="usia" placeholder="Masukkan usia" required>
      </div>
      <div class="input-group">
        <label for="jenisKelamin">Jenis Kelamin:</label>
        <select id="jenisKelamin" required>
          <option value="">Pilih Jenis Kelamin</option>
          <option value="pria">Pria</option>
          <option value="wanita">Wanita</option>
        </select>
      </div>
      <div class="input-group">
        <label for="beratBadan">Berat Badan (kg):</label>
        <input type="number" id="beratBadan" placeholder="Masukkan berat badan" required>
      </div>
      <div class="input-group">
        <label for="tinggiBadan">Tinggi Badan (cm):</label>
        <input type="number" id="tinggiBadan" placeholder="Masukkan tinggi badan" required>
      </div>
      
      <button type="submit" id="hitungBMI">Hitung BMI</button>
    </form>

    <div class="result" id="hasilBMI">
      <h2>Hasil BMI:</h2>
      <p id="bmiValue">-</p>
      <p id="status">-</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
